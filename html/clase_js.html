<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Js</title>

<body onload="load_page()">
    <div>

        <div>
            <input type="text" id="hour_system" disabled>

            <button onclick="search()">Buscar</button>
        </div>
        <br><br>
        <div>

    <br><br>
    <div>
